<!DOCTYPE html>
<html>

<head>
	<title>LeafLet Map 3#</title>
	<link rel = "stylesheet" href = "https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" />
	<script src = "https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" ></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<!--	<div id="MapContainer" style="display:block; justify-content:center; height:300px; width:500px; top:0%; left:0%;"></div>-->

    <div id="MapContainer">
        <div id="Map">
	        <script>
	        	Map = L.map("MapContainer", {attributionControl: false, miniZoom: 2, maxZoom: 30})

	        	Layer1 = L.tileLayer('http://{s}.tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png')
	        	Layer2 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}')
	        	Layer1.addTo(Map)

	        	Map.setView([45.0548, 39.0013],13.3)

	        	Marker1 = L.marker([45.0548, 39.0013]).bindPopup("Work")
	        	Marker1.addTo(Map)
	        </script>
         </div>
    </div>
</body>
</html>
